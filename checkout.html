</nav>    <section class="checkout">

        <h2 class="fs-1 fw-bolder mb-4 mb-lg-5">付款</h2>
        <div class="row">
          <div class="col-lg-7 mb-4 mb-lg-0">
            <div class="card p-lg-5 p-4 mb-4">
              <h4 class="text-black mb-3 mb-lg-4">購買人</h4>
              <form>
                <div class="mb-3">
                  <label for="inputName" class="form-label fw-bold mb-2">姓名</label>
                  <input type="text" class="form-control" id="inputName" placeholder="請輸入姓名">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label fw-bold mb-2">密碼</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="請輸入密碼">
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label fw-bold mb-2">電子信箱</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="請輸入密碼">
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="rememberInfo" id="rememberInfo" value="">
                  <label class="form-check-label" for="rememberInfo">記住我的資訊</label>
                </div>
              </form>
            </div>
            <div class="card p-lg-5 p-4">
              <h4 class="text-black mb-3 mb-lg-4">付款方式</h4>
              <form>
                <p class="fw-bold mb-3">Pay With</p>
                <div class="form-check mb-5">
                  <input class="form-check-input" type="radio" name="creditCard" id="creditCard">
                  <label class="form-check-label" for="creditCard">
                    信用卡
                  </label>
                </div>
                <div class="mb-3">
                  <label for="inputCredit" class="form-label fw-bold mb-2">信用卡號碼</label>
                  <input type="text" class="form-control" id="inputCredit" placeholder="1234 5678 1234 5678">
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="inputExpired" class="form-label fw-bold mb-2">過期日</label>
                    <input type="text" class="form-control" id="inputExpired" placeholder="MM / YY">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCertification" class="form-label fw-bold mb-2">認證碼</label>
                    <input type="text" class="form-control" id="inputCertification" placeholder="CVV">
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="rememberCardInfo" id="rememberCardInfo"
                    value="">
                  <label class="form-check-label" for="rememberCardInfo">記住卡片資訊</label>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card p-lg-5 p-4">
              <h4 class="text-primary mb-3 mb-lg-4">訂單資訊</h4>
              <hr>
              <div class="d-flex justify-content-between mb-2">
                <h5 class="fw-bolder">輕量型方案</h5>
                <p class="fw-bolder fs-5">NT 1,188</p>
              </div>
              <p class="text-neutral-300">年繳</p>
              <hr>
              <label for="inputCoupon" class="form-label fw-bold mb-2">折扣碼</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputCoupon" placeholder="請輸入折扣碼">
                <button type="button" class="btn">套用</button>
              </div>
              <hr>
              <div class="d-flex justify-content-between">
                <p class="fw-bold">小計</p>
                <p class="fw-bolder fs-5">NT 1,188</p>
              </div>
              <div class="d-flex justify-content-between">
                <p class="fw-bold">折扣</p>
                <p class="fw-bolder fs-5">0</p>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-4 mb-lg-5">
                <p class="fw-bold">總計</p>
                <p class="fw-bolder fs-3">NT 1,188</p>
              </div>
              <a href="success.html" class="btn btn-primary text-white w-100">
